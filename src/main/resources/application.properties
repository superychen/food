server.port=8080

#访问前缀
server.servlet.context-path=/cqyc

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/food
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis-plus.mapper-locations=classpath*:mapper/food/*.xml
mybatis-plus.type-aliases-package=com.cqyc.food.domain

#控制日志级别
logging.level.com.cqyc.food = debug